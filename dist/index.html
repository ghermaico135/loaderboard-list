<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>LoaderBoard-list</title>
	<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
	<body class="bg-light text-dark">
		<div class="wrapper">
			<div class="container p-3 mb-2 bg-secondary text-dark">
				<div class="score-container">
					<h1 class="score-header">LeaderBoard</h1>
					<div class="recent-score">
						<h2>Recent scores</h2>
						<button
							class="btn-score border border-primary rounded"
							id="btn-score">
							Refresh
						</button>
					</div>

					<ul class="score-list" id="score-list"></ul>
				</div>

				<!--score Input form -->
				<div class="score-input">
					<h2>Add your score</h2>
					<form action="" class="form-group">
						<div>
							<input
								type="text"
								name=""
								id="name-input"
								class="form-control"
								placeholder="Your name"
								required />
						</div>
						<div>
							<input
								type="number"
								name=""
								id="score-input"
								class="form-control"
								placeholder="Your score"
								required />
						</div>
						<input
							class="btn-submit border border-primary rounded"
							id="btn-submit"
							type="submit"
							value="Submit" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
